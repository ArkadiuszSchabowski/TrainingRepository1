<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [10, 5, 7];
        console.log(array[1]);
        let array2 = array;
        array2[1] = 3;
        console.log(array[1]);

        let e = [1, 2, 3];
        console.log(e);

        let f = new Array(4, 5, 6);
        console.log(f);

        console.log(f.length);

        //uwaga na JS z tablicami!
        f[9] = 5;

        console.log(f.length);

        let g = [5, 10, 15];
        g.push(20);
        console.log(g);
        delete g[1];
        console.log(g);

        console.log(1 in g); //zwraca false;
        console.log(2 in g); //zwraca true;

        let x = Array(10).fill("Świnka");
        console.log(x);

        let arr = [1, 3, 5, 6, 8, 10];

        for (i = 0; i < arr.length; i++) {
            console.log("Warttość indeksu i=", arr[i])
        };

        for (let val of arr) {
            console.log(val)
        };

        //join i pop

        let t = [9,19,29,39,49,59,69,79];
        t.push(89);
        console.log(t);
        t.pop(); //Pobiera i usuwa ostatni element z tablicy
        let o = t.pop();
        console.log(o);
        console.log(t);

    </script>
</body>

</html>
