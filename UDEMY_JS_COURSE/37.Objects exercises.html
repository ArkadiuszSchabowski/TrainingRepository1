<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            name: "Ania",
            age: 25,
            hairColor: undefined,
            country: "Poland",
            city: undefined,
            ShowAllInformation: function () {
                console.log(this.age);
            }
        }
        person.ShowAllInformation();

        if (person)

            if ("age" in person) {
                console.log("YES");
            }

        if (person.hasOwnProperty("age")) {
            console.log("OFC");

        }
        let newArray = [1, 22, [2, 4, 5], { a: 1 }, "69"];

        console.log("Foreach:")
        function ForEach() {
            for (let prop of newArray) {
                console.log(prop);
            }
        }
        ForEach();
        console.log("For:")
        for (i = 0; i < newArray.length; i++) {
            console.log(newArray[i]);
        }

        let newObject = {name: "Ania", surname: "Króliczek", age: 25, city: "Chorzów"}

        console.log("Object property in loop-for:")

        for(property in newObject){
            console.log(property, newObject[property]);
        }

        let keys = Object.keys(newObject);
        console.log("Keys: ", keys);

        let values = Object.values(newObject); //ES 8
        console.log("Values", values);

        //entries - wpisy ES 8

        let entries = Object.entries(newObject);
        console.log("Entries:", entries);
    </script>
</body>

</html>
