<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="contain">
        <span id="time"></span>
    </div>
    <script>

        function DisplayCureentTime() {
            let date = new Date();
            document.getElementById("time").innerHTML = date.toLocaleTimeString();
        }
        setInterval(DisplayCureentTime, 1000);
    </script>
</body>

</html>
