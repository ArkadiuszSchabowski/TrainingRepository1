<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #calc {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
        max-width: 450px;
        text-align: right;
    }

    .result {
        font-weight: bold;
    }
</style>

<body>
    <div id="calc">
        <label for="">Kapitał:</label>
        <input type="text" id="capital" value="1000">

        <label for="">Oprocentowanie:</label>
        <input type="text" id="rate" value="0.04">

        <label for="">Na ile lat lokata:</label>
        <input type="text" id="years" value="5">

        <span></span><button id="button1">Oblicz</button>

        <label for="" class="result">Wartość końcowa:</label>
        <input type="text" id="result-value" value="0">
    </div>

    <script>
        function countbalanceforyear(balance, percent) {
            return balance * percent;
        }


        function Result() {
            let accountBalance = document.getElementById("capital").value;
            let percentPerYear = document.getElementById("rate").value;
            let years = document.getElementById("years").value;

            let eachYear;
            let i = 1;
            
            while (i <= years) {
                eachYear = countbalanceforyear(accountBalance, percentPerYear);
                accountBalance = parseFloat(accountBalance) + parseFloat(eachYear);
                i++;
            }
            let resultElement = document.getElementById("result-value");
            resultElement.value = accountBalance.toFixed(2);
        }

            document.getElementById("button1").addEventListener("click", Result)

    </script>
</body>

</html>
