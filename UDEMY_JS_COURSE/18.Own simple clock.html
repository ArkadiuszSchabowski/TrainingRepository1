<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <span id="time"></span>
    </div>
    <script>
        function setDate(){
            let clock = new Date();
            document.getElementById("time").innerHTML = clock.toLocaleTimeString();
        }
        setInterval(setDate, 1000);
    </script>
</body>
</html>
