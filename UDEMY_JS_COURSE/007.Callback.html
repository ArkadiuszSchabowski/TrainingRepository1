<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button0">Click me</button>
    <button id="button1">Double-click me</button>
    <script>

        function ButtonDoubleClick() {
            console.log("Button1 was double-clicked!");
        }

        document.getElementById("button0").addEventListener("click", function () {
            console.log("Button was clicked");
        })
        document.getElementById("button1").addEventListener("dblclick", ButtonDoubleClick);
    </script>
</body>

</html>
