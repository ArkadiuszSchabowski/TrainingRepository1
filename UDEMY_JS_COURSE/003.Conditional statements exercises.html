<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i=-2; i<=2; i++){
            if(i<0)
            {
                console.log("i mniejsze od 0: ", i);
            }
            else if(i==0)
            {
                console.log("i jest równe 0: ", i);
            }
            else {
                console.log("i jest większe od 0: ", i);
            }
        }
        let y = -2;
        while(y<=2)
        {
            if(y<0)
            {
                console.log("y mniejsze od 0: ", y);
            }
            else if(y==0)
            {
                console.log("y jest równe 0: ", y);
            }
            else {
                console.log("y jest większe od 0: ", y);
            }
            y++;
        }
    </script>
</body>
</html>
