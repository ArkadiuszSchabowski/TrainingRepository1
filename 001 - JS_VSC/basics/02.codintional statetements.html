<body>
    <script>
            let question = prompt("What is the your favorite animal?");
            let text = "Your favorite animal is a ";

            switch (question)
            {
                case "A":
                    console.log(text + "guinea pig!");
                    break;
                case "B":
                    console.log(text + "dog!");
                    break;
                case "C":
                    console.log(text + "cat!");
                    break;
                case "D":
                    console.log(text + "rabbit!");
                    break;
                default:
                    console.log(text + "other animal!");
            }
    </script>
