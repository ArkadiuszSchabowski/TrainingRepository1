<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="button1">
        click me
    </button>
    <script>
        function GreaterThanOrEqualToZero(n) {
            console.log("Success: number is greater than or equal to zero", n)
        }

        function LessThanZero(n) {
            console.log("No success: number is less than 0: ", n);
        }

        function CheckNumber(n, success, noSuccess) {
            if (n >= 0) {
                GreaterThanOrEqualToZero(n);
                return;
            }
            LessThanZero(n);
        }

        CheckNumber(6, GreaterThanOrEqualToZero, LessThanZero);

        //Przykład 2 - podpięcie funkcji callback pod zdarzenie click.

        function buttonClicked(event) {
            console.log("Button clicked");
        }

        document.getElementById("button1").addEventListener("click", buttonClicked);

    </script>
</body>

</html>
