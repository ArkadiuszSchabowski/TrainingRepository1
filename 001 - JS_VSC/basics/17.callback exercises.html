<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">
        click me
    </button>
    <script>
        function buttonClicked(event)
        {
            console.log("Your button was clicked!");
        }

        document.getElementById("button1").addEventListener("dblclick", buttonClicked);

    </script>
</body>

</html>
