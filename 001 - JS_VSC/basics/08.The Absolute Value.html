    <script>
        function Abs(a) {
            if(a < 0)
            {
                a *= -1;
            }
            console.log("first way: " + a);
        }
        Abs(-16);

        function theabsolutevalue(a) {
            if (a < 0) {
                a *= -1;
                return a;
            }
            return a;
        }
        let score = theabsolutevalue(-15);
        console.log("second way: " + score);
